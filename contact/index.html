<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <h2>Contact Me</h2>
    <div>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required /><br /><br />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required /><br /><br />
            <label for="message">Message:</label><br />
            <textarea id="message" name="message" rows="7" cols="70" required></textarea><br /><br />
            <input type="button" value="Submit" onclick="alert('Thank you for reaching out! I\'ll be in touch!')" />
        </form>
    </div>

    <footer>&copy; 2025 Dolapo Tej. All rights reserved.</footer>
</body>
</html>
